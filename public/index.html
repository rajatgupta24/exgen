<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EXGEN</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </header>
    <form id="uploadForm" enctype="multipart/form-data">
        <label id="uploadBtn" for="excelFile">
            <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls">
            <span onclick="">+</span>
        </label>

        <div>
            <label for="sortedBy">
                Sorted by : 
                <input class="input-box" type="text" name="sortedBy" id="sortedBy">
            </label>
            
            <button class="input-btn" type="submit">Upload</button>
        </div>        
    </form>



    <button id="getUpdatedFile">Download</button>

    <script src="./index.js"></script>
</body>
</html>
